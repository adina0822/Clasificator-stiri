<div class="card border-dark mb-3 shadow-lg bg-white rounded" style="max-width: 580px; min-width: 580px; height: 240px;" >        
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.body.slice(0,200) + "..."}}</p>
        <p class="card-text"><small class="text-muted">{{article.categories}}</small></p>
        <a href="#" class="btn btn-dark mt-auto" data-toggle="modal" data-target="#exampleModalCenter" style="width: 125px;">See full article</a>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{{article.title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                {{article.body}}
            </div>
            <div class="modal-footer">
                <small class="text-muted">{{article.categories}}</small>
            </div>
        </div>
        </div>
    </div>
</div>
