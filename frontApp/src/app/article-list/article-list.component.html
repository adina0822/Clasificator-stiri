
<div class="container-fluid " style="padding-left: 10%; padding-right: 10%; padding-top: 50px;">
    <p class="h4 text-center" style="margin-bottom: 30px;" *ngIf="selectedCategory!=='All'">{{selectedCategory}}</p>
    <div class="d-flex flex-row justify-content-between align-items-start flex-wrap p-2 bd-highlight" *ngIf="articleList">
        <app-article *ngFor="let a of articleList" [article]="a"></app-article>
    </div>
    <div *ngIf="articleList.length===0" class="text-center" style="padding-top: 50px;">
        <img style="width: 150px; height: 150px;" src="../../assets/noResults.png" alt="noResults">
        <p class="display-4 lead text-center">Ooops...no data found!</p>
    </div>
</div>
