  <!-- Modal AddArticle -->
  <div class="modal fade " id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">New Article</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addArticleForm" (ngSubmit)="addArticle()">
                <div class="form-group">
                  <label for="validationDefault01" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="title" formControlName="title" required>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Body:</label>
                  <textarea class="form-control large" id="body" formControlName="body" style="height: 200px;" required></textarea>
                </div>
                <div class="form-group">
                  <label for="rep">Repzentare</label>
                  <select class="form-control form-control-sm" formControlName="rep">
                    <option>word2vec</option>
                    <option>tf-idf</option>
                    <option>BERT</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="model">Clasificator:</label>
                  <select class="form-control form-control-sm" formControlName="model">
                    <option>Adaboost</option>
                    <option>SVM</option>
                    <option>Logistic Regression</option>
                  </select>
              </div>
                <button type="button" class="btn btn-info center" type="submit" >Add Article</button>
                
            </form>
        </div>
        
      </div>
    </div>
    </div>
    <!-- Modal Statistics -->
    <div class="modal fade " id="ModalStatistics" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">

          <div class="modal-header">

              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-statistics></app-statistics>
          </div>
          
        </div>
      </div>
    </div>
